name: Update release PR on main updates
on:
  workflow_dispatch: {}
concurrency:
  group: release-pr-update
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write
jobs:
  update-release-pr:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      with:
        fetch-depth: 0
    - name: Fetch tags
      run: git fetch origin --tags --prune
    - name: Configure git
      run: 'git config user.name "github-actions[bot]"

        git config user.email "github-actions[bot]@users.noreply.github.com"

        '
    - name: Find release PR
      id: find
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: "set -euo pipefail\nbase_branch=\"main\"\nprs_json=\"$(gh pr list \\\n\
        \  --base \"$base_branch\" \\\n  --state open \\\n  --search \"head:release/v\"\
        \ \\\n  --limit 200 \\\n  --json number,headRefName,isCrossRepository,headRepositoryOwner)\"\
        \ncount=\"$(echo \"$prs_json\" | jq '[.[] | select(.isCrossRepository == false)\
        \ | select(.headRefName|startswith(\"release/v\"))] | length')\"\nif [ \"\
        $count\" -eq 0 ]; then\n  echo \"found=false\" >> \"$GITHUB_OUTPUT\"\n  exit\
        \ 0\nfi\nif [ \"$count\" -gt 1 ]; then\n  echo \"Multiple release PRs found;\
        \ expected a single release PR.\" >&2\n  exit 1\nfi\nnumber=\"$(echo \"$prs_json\"\
        \ | jq -r '.[] | select(.isCrossRepository == false) | select(.headRefName|startswith(\"\
        release/v\")) | .number')\"\nbranch=\"$(echo \"$prs_json\" | jq -r '.[] |\
        \ select(.isCrossRepository == false) | select(.headRefName|startswith(\"\
        release/v\")) | .headRefName')\"\necho \"found=true\" >> \"$GITHUB_OUTPUT\"\
        \necho \"number=$number\" >> \"$GITHUB_OUTPUT\"\necho \"branch=$branch\" >>\
        \ \"$GITHUB_OUTPUT\"\n"
    - name: Rebase release branch
      if: steps.find.outputs.found == 'true'
      env:
        RELEASE_BRANCH: ${{ steps.find.outputs.branch }}
      run: 'set -euo pipefail

        git fetch origin main "$RELEASE_BRANCH"

        git checkout -B "$RELEASE_BRANCH" "origin/$RELEASE_BRANCH"

        git rebase origin/main

        '
    - name: Prepare Codex output
      if: steps.find.outputs.found == 'true'
      id: codex-output
      run: 'set -euo pipefail

        output_dir=".tmp/codex/outputs"

        output_file="${output_dir}/release-review.md"

        mkdir -p "$output_dir"

        echo "output_file=${output_file}" >> "$GITHUB_OUTPUT"

        '
    - name: Run Codex release review
      if: steps.find.outputs.found == 'true'
      uses: openai/codex-action@086169432f1d2ab2f4057540b1754d550f6a1189
      with:
        openai-api-key: ${{ secrets.PROD_OPENAI_API_KEY }}
        prompt-file: .github/codex/prompts/release-review.md
        output-file: ${{ steps.codex-output.outputs.output_file }}
        safety-strategy: drop-sudo
        sandbox: read-only
    - name: Update PR body and push
      if: steps.find.outputs.found == 'true'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ steps.find.outputs.number }}
        RELEASE_BRANCH: ${{ steps.find.outputs.branch }}
        RELEASE_REVIEW_PATH: ${{ steps.codex-output.outputs.output_file }}
      run: "set -euo pipefail\ngit push --force-with-lease origin \"$RELEASE_BRANCH\"\
        \ngh pr edit \"$PR_NUMBER\" --body-file \"$RELEASE_REVIEW_PATH\"\nversion=\"\
        ${RELEASE_BRANCH#release/v}\"\nmilestone_name=\"$(python .github/scripts/select-release-milestone.py\
        \ --version \"$version\")\"\nif [ -n \"$milestone_name\" ]; then\n  if ! gh\
        \ pr edit \"$PR_NUMBER\" --add-label \"project\" --milestone \"$milestone_name\"\
        ; then\n    echo \"PR label/milestone update failed; continuing without changes.\"\
        \ >&2\n  fi\nelse\n  if ! gh pr edit \"$PR_NUMBER\" --add-label \"project\"\
        ; then\n    echo \"PR label update failed; continuing without changes.\" >&2\n\
        \  fi\nfi\n"
